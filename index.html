<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header class="bg-primary">
            <h1 class="p-3 text-white">Weather Tracks</h1>
        </header>
        <main>
            <div class="input-group mb-3 mx-auto col-sm-12 col-md-9 col-lg-6" id="searchbox">
                <input id="searchfield" type="text" class="form-control" placeholder="Enter location..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary" id="gobutton" type="button">GO</button>
                </div>
                <div class="form-check ml-2 mt-2">
                    <input id="checkbox" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Outside US
                    </label>
                </div>
            </div>
            <div class="container mt-5 text-center" id="resultswrapper" style="display:none">
                <h2 id="locationname"></h2>
                <button id="back" class="btn btn-primary mt-4">New Search</button>
                <div id="forecastwrapper" class="row mt-4">
                    <div class="weather-day card mx-auto my-3 text-white" id="day1">
                        <div class="card-header text-center bg-primary">
                            Current
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-secondary">Temp</li>
                            <li class="list-group-item bg-secondary">Humidity</li>
                            <li class="list-group-item bg-secondary">Wind</li>
                            <li class="list-group-item bg-secondary">Forecast</li>
                        </ul>
                    </div>
    
                    <div class="weather-day card mx-auto my-3 text-white" id="day2">
                        <div class="card-header text-center bg-primary">
                            
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-secondary">Temp</li>
                            <li class="list-group-item bg-secondary">Humidity</li>
                            <li class="list-group-item bg-secondary">Wind</li>
                            <li class="list-group-item bg-secondary">Forecast</li>
                        </ul>
                    </div>
    
                    <div class="weather-day card mx-auto my-3 text-white" id="day3">
                        <div id="date" class="card-header text-center bg-primary">
                            
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-secondary">Temp</li>
                            <li class="list-group-item bg-secondary">Humidity</li>
                            <li class="list-group-item bg-secondary">Wind</li>
                            <li class="list-group-item bg-secondary">Forecast</li>
                        </ul>
                    </div>
    
                    <div class="weather-day card mx-auto my-3 text-white" id="day4">
                        <div class="card-header text-center bg-primary">
                            
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-secondary">Temp</li>
                            <li class="list-group-item bg-secondary">Humidity</li>
                            <li class="list-group-item bg-secondary">Wind</li>
                            <li class="list-group-item bg-secondary">Forecast</li>
                        </ul>
                    </div>
    
                    <div class="weather-day card mx-auto my-3 text-white" id="day5">
                        <div class="card-header text-center bg-primary">
                            
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-secondary">Temp</li>
                            <li class="list-group-item bg-secondary">Humidity</li>
                            <li class="list-group-item bg-secondary">Wind</li>
                            <li class="list-group-item bg-secondary">Forecast</li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="col-sm-12 col-md-9 col-lg-6 mx-auto my-5">
                <div id="search-history" class="card text-center" style="display:none">
                    <div class="card-header">Recent Searches</div>
                    <ul id="history-items" class="list-group list-group-flush">
    
                    </ul>
                </div>
            </div>

        </main>
        <footer>

        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</html>
